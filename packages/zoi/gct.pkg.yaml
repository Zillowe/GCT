# yaml-language-server: $schema=https://gitlab.com/Zillowe/Zillwen/Zusty/Zoi/-/raw/main/app/pkg.schema.json
name: gct
repo: zillowe
version: 1.0.0
description: An intelligent, AI-powered Git assistant.
website: https://zillowe.qzz.io/docs/zds/gct
git: https://gitlab.com/Zillowe/Zillwen/Zusty/GCT.git
maintainer:
  name: "ZilloweZ"
  website: "https://zillowez.rf.gd"
  email: "zillowez@gmail.com"
author:
  name: "Zillowe Foundation"
  website: "https://zillowe.qzz.io"
  email: "contact@zillowe.qzz.io"
license: Apache-2.0
bins: ["gct"]
conflicts: ["gct"]
tags:
  - cli
  - git
  - ai
  - go
  - zillowe
  - gct

installation:
  - type: source
    url: "{git}"
    platforms: [all]
    commands:
      - ./configure --prefix={prefix}
      - make
      - sudo make install
      - make install-completions

  - type: source
    url: "{git}"
    platforms: [windows]
    commands:
      - ./configure --prefix={prefix}
      - make
      - make install
      - make install-completions

dependencies:
  runtime:
    - "native:git"
  build:
    - "native:make"
    - "native:go"
