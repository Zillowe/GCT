name: "GCT"
packages:
  - name: "go"
    check: "go version"

commands:
  - cmd: "build"
    run: "./build/build"
  - cmd: "build-all"
    run: "./build/build-all"
  - cmd: "archive"
    run: "./build/archive"
  - cmd: "publish"
    run: "./build/publish"

environments:
  - name: "Development"
    cmd: "dev"
    run: ["./build/build"]
  - name: "Production"
    cmd: "prod"
    run: ["./build/build-all"]
